## Configuration
theme:
  name: null
  custom_dir: 'mkdocs-material/material'
  language: 'en'
  palette:
    primary: 'Blue'
    accent: 'Blue'
  font:
    text: 'IBM Plex Sans'
    code: 'Fira Code'
  logo: 'assets/images/logo.png'
  favicon: 'assets/images/logo.png'
  feature:
    tabs: false

extra_css:
  - 'assets/css/katex.css'
  - 'https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css'

extra_javascript:
  - 'assets/js/katex.js'
  - 'https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js'
  - 'https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js'

extra:
  disqus: 'verhaaklab'
  social:
    - type: 'envelope'
      link: 'https://verhaaklab.com/contact'
    - type: 'twitter'
      link: 'https://twitter.com/roelverhaak'
    - type: 'github'
      link: 'https://github.com/TheJacksonLaboratory/canineglioma'
    - type: 'twitter'
      link: 'https://twitter.com/sbamin'
  search:
    tokenizer: '[\s\-\.]+'
  twittercard:
    user: roelverhaak

# Google Analytics
google_analytics:
  - 'UA-64053990-2'
  - 'auto'

markdown_extensions:
  - admonition
  - fontawesome_markdown
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde
  - meta
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.betterem:
      smart_enable: all
  # - pymdownx.arithmatex:
  #     generic: true
